<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>Registration</h2>
<form action ="/nayantharaapp/login/" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br>
     <input type="text" name="last_name" placeholder="Enter last name"><br>
     <input type="text" name="Email" placeholder="Enter Email address"><br>
     <input type="text" name="Password" placeholder="Enter Password"><br>
     <input type="text" name="Password1" placeholder="Confirm Password"><br>
    <input type="Submit">

</form>
{% if messages %}
{% for msg in messages %}
{{msg}}
{% endfor %}
{% endif %}
</body>
</html>
